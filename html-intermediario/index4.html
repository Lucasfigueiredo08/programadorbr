<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Intermediário - HTML5</title>
</head>
<body>

    <form method="GET" action="">

        <input type="color" name="cor"><br>

        <input type="date" name="data" max="2018-12-15"><br>

        <input type="datetime-local" name="data-time"><br>

        <input type="file" name="arquivo"><br>

        <input type="number" name="numerico" min="5" max="10"><br>

        <input type="range" min="5" max="10" name="intervalo"><br>

        <input type="tel" name="telefone"><br>

        <input type="email" name="email"><br>



        <input type="submit">

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear</title>

    <script>
        
        function sortearNumero(){
            let np = 100;

            let ns = Math.round(Math.random() * np);

            document.getElementById("d").innerHTML = ns;
        }

        let pessoas =  ["Lucas", "Matheus", "Amanda", "Cassia"]

        function sortearNome() {
            let np = pessoas.length;

            let ns = Math.floor(Math.random() * np);

            document.getElementById("name").innerHTML = pessoas[ns];
        }
    </script>

</head>
<body>
    
    <h1 id="d"></h1>

    <button onclick="sortearNumero()" >Sortear Numero</button>

    <h1 id="name"></h1>

    <button onclick="sortearNome()" >Sortear Nome</button>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .carrossel {
            height: 200px;
        }
    </style>
</head>
<body>
   
    <div id="meuCarousel" class="carousel slide" data-ride="carousel">

            <ul class="carousel-indicators">
                <li data-target="#meuCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#meuCarousel" data-slide-to="1"></li>
                <li data-target="#meuCarousel" data-slide-to="2"></li>
            </ul>


        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-light d-flex justify-content-center align-items-center carrossel">
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item ">
                <div class="bg-warning text-light d-flex justify-content-center align-items-center carrossel">
                   z Oferta 2
                </div>
            </div>
            <div class="carousel-item ">
                <div class="bg-danger text-light d-flex justify-content-center align-items-center carrossel">
                    Oferta 3
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#meuCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#meuCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

  
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>

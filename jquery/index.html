<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        #square {
            width: 500px;
            height: 500px;
            background-color: red;
            /* display: none; */
        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- <button id="button" >Fade out</button>

    <div id="square" ></div> -->

    <button id="button">animate</button>
    <div id="green"></div>
    <div id="sqaure"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>    

        // $('#button').click(function(){
        //     $('#square').fadeTo(1000,0.5);
        // });
        
        $("button").click(() => {
            $("#button").click(() => {
                $("#green").animate({
                    width: 500,
                    height: 500
                }, 3000);
            })
        })


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        #red {
            width: 500px;
            height: 500px;
            background-color: red;
            /* display: none; */
            position: absolute;
            display: none;
        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;

        }
    </style>
</head>
<body>

    <!-- <button id="button" >Fade out</button>

    <div id="square" ></div> -->

    <button id="button">hide</button>
    <div id="green"></div>
    <div id="red"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>    

        // $('#button').click(function(){
        //     $('#square').fadeTo(1000,0.5);
        // });
        // function callBack(){
        //     console.log('Green escondido');
        // }
        
        $("button").click(() => {
                $("#green").hide(2000, function callBack() {
                    $("#red").show(2000);
                });
        })


    </script>
</body>
</html>
